<script>

    //Peça para o usuário informar o preço do transporte aéreo para dois destinos de viagem (São Paulo, Rio de Janeiro). Peça também para informar o preço do hotel para os dois destinos (São Paulo, Rio de Janeiro) e quantos dias pretende ficar no destino.

    //Apresente o destino final e o custo final da viagem para o destino.

    //ENTRADA
    const precoTransporteSaoPaulo = Number(prompt("informe o preço do transporte aéreo para São Paulo."));

    const diasEmRJ = Number(prompt("informe quantos dias pretende ficar no seu destino."));


    //PROCESSAMENTO
    ValorFinalSp = (precoHotelSaoPaulo * diasEmSP) + precoTransporteSaoPaulo
    ValorFinalRj = (precoHotelRioDeJaneiro * diasEmRJ) + precoTransporteRioDeJaneiro
    if ( ValorFinalRj <= ValorFinalSp) {
        alert(`O destino do custo mais baixo é o Rio DE Janeiro - total ${ValorFinalRj.toFixed(2)}`);   
        
    } else {
        alert("O destino com o custo mais baixo é São Paulo. ");
    }
